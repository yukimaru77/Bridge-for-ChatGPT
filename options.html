<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bridge for ChatGPT Settings</title>
    <style>
      :root {
        --primary: #10a37f; /* ChatGPT Green */
        --bg: #f9fafb;
        --card-bg: #ffffff;
        --text: #111827;
        --text-sub: #6b7280;
        --border: #e5e7eb;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        margin: 0;
      }

      .container {
        background: var(--card-bg);
        width: 100%;
        max-width: 500px;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border);
      }

      h1 {
        font-size: 20px;
        font-weight: 700;
        margin: 0 0 8px 0;
        text-align: center;
      }

      p.subtitle {
        text-align: center;
        color: var(--text-sub);
        font-size: 14px;
        margin-bottom: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--text);
      }

      /* Multilingual sub-label style */
      .label-sub {
        font-weight: 400;
        color: var(--text-sub);
        font-size: 12px;
        margin-left: 4px;
      }

      input[type="text"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box; /* Fix padding issue */
        transition: border-color 0.2s;
        background-color: #fff;
      }

      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
      }

      .hint {
        font-size: 12px;
        color: var(--text-sub);
        margin-top: 6px;
      }

      button {
        width: 100%;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.9;
      }

      /* Collapsible Advanced Settings */
      details {
        margin-top: 24px;
        border-top: 1px solid var(--border);
        padding-top: 16px;
      }

      summary {
        font-size: 13px;
        color: var(--text-sub);
        cursor: pointer;
        font-weight: 500;
        margin-bottom: 12px;
      }
      
      summary:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bridge Settings</h1>
      <p class="subtitle">Translation & AI Configuration</p>

      <form id="settings">
        <div class="form-group">
          <label for="targetLang">
            Your Main Language
            <span class="label-sub">/ あなたのメイン言語 / 您的语言</span>
          </label>
          <select id="targetLang" name="targetLang">
            <option value="ja">Japanese (日本語)</option>
            <option value="en">English (英語)</option>
            <option value="zh-CN">Chinese Simplified (简体中文)</option>
            <option value="zh-TW">Chinese Traditional (繁體中文)</option>
            <option value="ko">Korean (한국어)</option>
            <option value="es">Spanish (Español)</option>
            <option value="fr">French (Français)</option>
            <option value="de">German (Deutsch)</option>
            </select>
        </div>

        <div class="form-group">
          <label for="geminiKey">Gemini API Key</label>
          <input id="geminiKey" name="geminiKey" type="password" placeholder="AIzaSy..." />
          <div class="hint">Stored locally in your Chrome browser.</div>
        </div>

        <button type="submit">Save Settings</button>

        <details>
          <summary>Advanced Settings (Model & Prompts)</summary>
          
          <div class="form-group">
            <label for="geminiModel">Gemini Model</label>
            <input id="geminiModel" name="geminiModel" type="text" placeholder="gemini-flash-lite-latest" />
            <div class="hint">Default: gemini-flash-lite-latest</div>
          </div>

          <div class="form-group">
            <label for="promptTemplate">System Prompt Template</label>
            <textarea id="promptTemplate" name="promptTemplate" rows="6" spellcheck="false"></textarea>
            <div class="hint">Variables: {targetLang}, {markdown}</div>
          </div>
        </details>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
